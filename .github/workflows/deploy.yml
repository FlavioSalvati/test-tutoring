name: Deploy Astro Site to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the action on push to the main branch
  workflow_dispatch:  # Allows you to manually trigger the workflow from the GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specify the Node.js version you're using

      - name: Install dependencies
        run: npm install

      - name: Build the Astro site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: test.beyond-tutors.com
