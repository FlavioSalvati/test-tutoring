name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Use the specific version of Node.js if necessary
      
      - name: Install dependencies
        run: npm install  # or use `pnpm install` if you're using pnpm
      
      - name: Build Astro site
        run: npm run build  # Ensure this matches your build command in package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          publish_dir: ./dist  # The directory containing your built site

      - name: Add custom domain
        run: echo 'test.beyond-tutors.com' > ./dist/CNAME
        # Ensure the CNAME file is placed in the build output directory
